[tool.poetry]
name = "pct-scalewiz"
version = "0.3.0"
description = "A graphical user interface for chemical performance testing designed to work with Teledyne SSI MX-class HPLC pumps."
authors = ["Alex Whittington <alex@southsun.tech>"]
packages = [
    {include = "pct_scalewiz/"},
    {include = "pct_scalewiz/**/*.py"}
]

[tool.poetry.dependencies]
python = "^3.9"
py-hplc = "^0.1.2"
matplotlib = "^3.3.4"
tkcalendar = "^1.6.1"
pandas = "^1.2.2"
Markdown = "^3.3.3"

[tool.poetry.scripts]
scalewiz = "pct_scalewiz.__main__:main"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pylint = "^2.7.1"
rope = "^0.18.0"
mypy = "^0.812"
isort = "^5.7.0"
auto-py-to-exe = "^2.8.0"

[tool.black]
line-length = 88

[tool.pylint.message_control]
disable = "unused-argument"

[tool.pylint.design]
max-parents = 10

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.format]
max-line-length = 88

[tool.pylint.similarities]
ignore-imports = "yes"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

